<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="list list-0">0</div>
  <div class="list list-1">1</div>
  <div class="list list-2">2</div>
  <div class="list list-3">3</div>
  <div class="list list-4">4</div>
  <div class="list list-5">5</div>
  <div class="list list-6">6</div>
  <div class="list list-7">7</div>
  <div class="list list-8">8</div>
  <div class="list list-9">9</div>

  <button onclick="scrollHandle()">Click To Scroll</button>

  <script src="../my-scroller.js"></script>

  <script>
    let elem = document.querySelector('button');
    let myScroller = new MyScroller(elem);

    function scrollHandle () {
      myScroller.scrollToY(100,1000);
    }
  </script>
